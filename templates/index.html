<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/floating-labels.css') }}">


        <title>Malicious URL Predictor</title>

		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type=text/javascript>
			$(function() {
			  $('#btn_score').bind('click', function() {
				url_input = $('input#user_input').val() // url to send to model
				$.ajax({ 
					url: "{{ url_for('get_score') }}", 
					type: 'POST', 
					data: url_input,
					success: function(response){ 
						$('#result').text(response) 
					}
				})
			  });
			});
		</script>
    </head>
    <body>
		<div class="container">
		<form class="form-url">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">Malicious URL Predictor</h1>
			</div>
			<div class="form-label-group">
				<input type="url" id="user_input" class="form-control" placeholder="input-class" required autofocus>
				<label for="user_input">URL</label>
			</div>
			<button id="btn_score" class="btn btn-lg btn-primary btn-block" type="submit">Calculate</button>
			<div class="score-class">
				<p class="lead">
					<b>Risk score:
						<h2>
							<div id='result'></div>
						</h2>
					</b>
				</p>
			</div>
		</form>
		</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
